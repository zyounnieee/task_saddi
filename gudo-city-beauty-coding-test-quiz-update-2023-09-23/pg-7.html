<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Beauty</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/85e601e986.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pg-logo">
      <img
        class="logo-pg"
        src="images/city-beauty-logo.png"
        alt="city-beauty-logo"
      />
    </div>
    <div class="progress-container">
      <a href="pg-6.html"
        ><button class="btn-back">
          <i class="fa-solid fa-chevron-left"> </i></button
      ></a>
      <div class="progress-pg1">
        <div class="progress-count">
          <p class="progress-status">7/7</p>
          <div class="progress-bar">
            <span class="bar-pg7"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="quiz-container">
      <h2>
        Have you experienced any of these issues in your previous skincare
        attempts?
      </h2>
      <div class="problem-areas">
        <a href="#"
          ><div class="overwhelmed">
            <label class="pg1-lbl">
              <input class="pg1-inp" type="checkbox" />
              <span class="pg1-spn"></span>
            </label>
            <h3 class="overwhelmed-h3">
              Overwhelmed, too many products to keep track of
            </h3>
          </div></a
        >
        <a href="#"
          ><div class="overcomplicated">
            <label class="pg1-lbl">
              <input class="pg1-inp" type="checkbox" />
              <span class="pg1-spn"></span>
            </label>
            <h3 class="overcomplicated-h3">
              Overcomplicated, hard to understand ingredients
            </h3>
          </div></a
        >
        <a href="#"
          ><div class="hopelessness">
            <label class="pg1-lbl">
              <input class="pg1-inp" type="checkbox" />
              <span class="pg1-spn"></span>
            </label>
            <h3 class="hopelessness-h3">Hopelessness</h3>
          </div></a
        >
        <a href="#"
          ><div class="no-result">
            <label class="pg1-lbl">
              <input class="pg1-inp" type="checkbox" />
              <span class="pg1-spn"></span>
            </label>
            <h3 class="no-result-h3">No Results</h3>
          </div></a
        >
        <a href="#"
          ><div class="anxiety">
            <label class="pg1-lbl">
              <input class="pg1-inp" type="checkbox" />
              <span class="pg1-spn"></span>
            </label>
            <h3 class="anxiety-h3">Anxiety</h3>
          </div></a
        >
      </div>
      <div class="buttons-p7">
        <a href="#"
          ><div class="none-container">
            <img class="none-img" src="images/❌.png" alt="x" />
            <h3 class="none-h3">None of the Above</h3>
          </div></a
        >
        <button class="cont">
          Continue <img src="images/arrow.png" alt="" />
        </button>
        <button class="skip">Skip</button>
      </div>
    </div>
  </body>
</html>
