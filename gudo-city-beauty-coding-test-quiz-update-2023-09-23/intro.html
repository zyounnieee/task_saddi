<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Beauty</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="intro-page">
      <div class="intro-logo">
        <img
          class="logo"
          src="images/city-beauty-logo.png"
          alt="city-beauty-logo"
        />
      </div>
      <div class="intro-content">
        <h1 class="intro-h1">achieve perfectly smooth, youthful skin</h1>
        <p class="intro-p">Get a personalized skin care treatment</p>
        <h2 class="intro-h2">choose your goal</h2>
        <div class="goals">
          <a class="crepey" href="#">
            <div class="crepey-skin">
              <h3 class="crepey-h3">remove crepey skin</h3>
              <img
                class="crepey-img"
                src="images/intro-crepey-skin.png"
                alt="crepey"
              />
            </div>
          </a>
          <a class="flakey" href="#">
            <div class="flakey-skin">
              <h3 class="flakey-h3">relieve dry, flakey skin</h3>
              <img
                class="flakey-img"
                src="images/intro-dry-flaky.png"
                alt="flakey"
              />
            </div>
          </a>
          <a class="firmer" href="#">
            <div class="firmer-skin">
              <h3 class="firmer-h3">
                get firmer, tighter, younger looking skin
              </h3>
              <img
                class="firmer-img"
                src="images/intro-firmer.png"
                alt="firmer"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
