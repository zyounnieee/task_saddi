<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Beauty</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/85e601e986.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pg-logo">
        <img
          class="logo-pg"
          src="images/city-beauty-logo.png"
          alt="city-beauty-logo"
        />
      </div>
      <div class="progress-container">
        <a href="pg-2.html"
          ><button class="btn-back">
            <i class="fa-solid fa-chevron-left"> </i></button
        ></a>
        <div class="progress-pg1">
          <div class="progress-count">
            <p class="progress-status">3/6</p>
            <div class="progress-bar">
              <span class="bar-pg3"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="quiz-container">
        <h2>How would yoo describe your skin?</h2>
        <div class="problem-areas">
         <div  class="skin-type" >
            <div class="normal-skin">
                <img class="normal-img" src="images/pg-3-normal-m.jpg" alt="normal">
                <div class="slider-normal">
                  <label class="normal-lbl" for="fader">Normal Skin </label>
                  <label class="crepey-lbl" for="fader">Crepey Skin </label>
                  <input type="range" min="0" max="100" value="50" class="sliderrange" id="fader" step="20" list="steprange">
                  <datalist id="steprange">
                    <option>0</option>
                    <option>20</option>
                    <option>40</option>
                    <option>60</option>
                    <option>80</option>
                    <option>100</option>
                  </datalist>
                </div> 
                <div class="buttons-p3">
                  <a href="pg-4.html">
                    <button class="cont">
                      Continue <img src="images/arrow.png" alt="" />
                    </button></a> 
                    <a href="pg-4.html">
                    <button class="skip">Skip</button></a>
                </div>
            </div>
            <div class="dry-skin">
              <img class="dry-img" src="images/pg-3-dry-m.jpg" alt="dry">
              <div class="slider-dry">
                <label class="normal-lbl" for="fader">Normal Skin </label>
                <label class="crepey-lbl" for="fader">Crepey Skin </label>
                <input type="range" min="0" max="100" value="50" class="sliderrange" id="fader" step="20" list="steprange">
                <datalist id="steprange">
                  <option>0</option>
                  <option>20</option>
                  <option>40</option>
                  <option>60</option>
                  <option>80</option>
                  <option>100</option>
                </datalist>
              </div> 
              <div class="buttons-p3">
                <a href="pg-4.html">
                  <button class="cont">
                    Continue <img src="images/arrow.png" alt="" />
                  </button></a> 
                  <a href="pg-4.html">
                  <button class="skip">Skip</button></a>
              </div>
          </div>
          <div class="wrinkled-skin">
            <img class="wrinkled-img" src="images/pg-3-microwrinkles-m.jpg" alt="wrinkled">
            <div class="slider-wrinkled">
              <label class="normal-lbl" for="fader">Normal Skin </label>
              <label class="crepey-lbl" for="fader">Crepey Skin </label>
              <input type="range" min="0" max="100" value="50" class="sliderrange" id="fader" step="20" list="steprange">
              <datalist id="steprange">
                <option>0</option>
                <option>20</option>
                <option>40</option>
                <option>60</option>
                <option>80</option>
                <option>100</option>
              </datalist>
            </div> 
            <div class="buttons-p3">
              <a href="pg-4.html">
                <button class="cont">
                  Continue <img src="images/arrow.png" alt="" />
                </button></a> 
                <a href="pg-4.html">
                <button class="skip">Skip</button></a>
            </div>
        </div>
        <div class="scaly-skin">
          <img class="scaly-img" src="images/pg-3-scaly-m.jpg" alt="scaly">
          <div class="slider-scaly">
            <label class="normal-lbl" for="fader">Normal Skin </label>
            <label class="crepey-lbl" for="fader">Crepey Skin </label>
            <input type="range" min="0" max="100" value="50" class="sliderrange" id="fader" step="20" list="steprange">
            <datalist id="steprange">
              <option>0</option>
              <option>20</option>
              <option>40</option>
              <option>60</option>
              <option>80</option>
              <option>100</option>
            </datalist>
          </div> 
          <div class="buttons-p3">
            <a href="pg-4.html">
              <button class="cont">
                Continue <img src="images/arrow.png" alt="" />
              </button></a> 
              <a href="pg-4.html">
              <button class="skip">Skip</button></a>
          </div>
          </div>
          <div class="itchy-skin">
            <img class="itchy-img" src="images/pg-3-itchy-m.jpg" alt="sitchy">
            <div class="slider-itchy">
              <label class="normal-lbl" for="fader">Normal Skin </label>
              <label class="crepey-lbl" for="fader">Crepey Skin </label>
              <input type="range" min="0" max="100" value="50" class="sliderrange" id="fader" step="20" list="steprange">
              <datalist id="steprange">
                <option>0</option>
                <option>20</option>
                <option>40</option>
                <option>60</option>
                <option>80</option>
                <option>100</option>
              </datalist>
            </div> 
            <div class="buttons-p3">
              <a href="pg-4.html">
                <button class="cont">
                  Continue <img src="images/arrow.png" alt="" />
                </button></a> 
                <a href="pg-4.html">
                <button class="skip">Skip</button></a>
            </div>
          </div>
            <div class="crep-skin">
              <img class="crep-img" src="images/pg-3-crepey-m.jpg" alt="crepey">
              <div class="slider-crep">
                <label class="normal-lbl" for="fader">Normal Skin </label>
                <label class="crepey-lbl" for="fader">Crepey Skin </label>
                <input type="range" min="0" max="100" value="50" class="sliderrange" id="fader" step="20" list="steprange">
                <datalist id="steprange">
                  <option>0</option>
                  <option>20</option>
                  <option>40</option>
                  <option>60</option>
                  <option>80</option>
                  <option>100</option>
                </datalist>
              </div> 
               <div class="buttons-p3">
                <a href="pg-4.html">
                  <button class="cont">
                    Continue <img src="images/arrow.png" alt="" />
                  </button></a> 
                  <a href="pg-4.html">
                  <button class="skip">Skip</button></a>
              </div>
            </div>
         </div> 
      </div>
  </body>
</html>
