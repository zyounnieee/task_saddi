<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Beauty</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/85e601e986.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pg-logo">
      <img
        class="logo-pg"
        src="images/city-beauty-logo.png"
        alt="city-beauty-logo"
      />
    </div>
    <div class="progress-container">
      <a href="pg-5.html"
        ><button class="btn-back">
          <i class="fa-solid fa-chevron-left"> </i></button
      ></a>
      <div class="progress-pg1">
        <div class="progress-count">
          <p class="progress-status">5/6</p>
          <div class="progress-bar">
            <span class="bar-pg6"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="quiz-container">
      <h2>How much time do you spend on body care daily?</h2>
      <div class="problem-areas">
        <a href="#"
          ><div class="ten-mins">
            <label class="pg6-lbl">
              <input class="pg6-inp" type="checkbox" />
              <span class="pg6-spn"></span>
            </label>
            <h3 class="tenmins-h3">10 Minutes</h3>
          </div></a
        >
        <a href="#"
          ><div class="thirty-mins">
            <label class="pg6-lbl">
              <input class="pg6-inp" type="checkbox" />
              <span class="pg6-spn"></span>
            </label>
            <h3 class="thirtymins-h3">30 Minutes</h3>
          </div></a
        >
        <a href="#"
          ><div class="one-hour">
            <label class="pg6-lbl">
              <input class="pg6-inp" type="checkbox" />
              <span class="pg6-spn"></span>
            </label>
            <h3 class="onehour-h3">1 Hour</h3>
          </div></a
        >
        <a href="#"
          ><div class="five-mins">
            <label class="pg6-lbl">
              <input class="pg6-inp" type="checkbox" />
              <span class="pg6-spn"></span>
            </label>
            <h3 class="fivemins-h3">5 Minutes</h3>
          </div></a
        >
      </div>
      <div class="buttons-p6">
        <a href="pg-7.html">
          <button class="cont">
            Continue <img src="images/arrow.png" alt="" /></button
        ></a>
        <a href="pg-7.html"><button class="skip">Skip</button></a>
      </div>
    </div>
  </body>
</html>
