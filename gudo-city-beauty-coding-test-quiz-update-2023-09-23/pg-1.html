<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Beauty</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/85e601e986.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pg-logo">
      <img
        class="logo-pg"
        src="images/city-beauty-logo.png"
        alt="city-beauty-logo"
      />
    </div>
    <div class="progress-container">
      <a href="intro.html"
        ><button class="btn-back">
          <i class="fa-solid fa-chevron-left"> </i></button
      ></a>
      <div class="progress">
        <div class="progress-count">
          <p class="progress-status">1/6</p>
          <div class="progress-bar">
            <span class="bar-pg1"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="quiz-container">
      <h2>Select problem areas</h2>
      <div class="problem-areas">
        <div class="loose-skin">
          <label class="pg1-lbl">
            <input class="pg1-inp" type="checkbox" />
            <span class="pg1-spn"></span>
          </label>
          <h3 class="loose-h3">Loose skin on thighs and legs</h3>
          <img class="loose-img" src="images/pg-1-thighs.png" alt="loose" />
        </div>
        <div class="thin-skin">
          <label class="pg1-lbl">
            <input class="pg1-inp" type="checkbox" />
            <span class="pg1-spn"></span>
          </label>
          <h3 class="thin-h3">Thinning skin of arms</h3>
          <img class="thin-img" src="images/pg-1-thin-arms.png" alt="thin" />
        </div>
        <div class="neck-skin">
          <label class="pg1-lbl">
            <input class="pg1-inp" type="checkbox" />
            <span class="pg1-spn"></span>
          </label>
          <h3 class="neck-h3">Loose neck/jaw</h3>
          <img class="neck-img" src="images/pg-1-loose-neck.png" alt="neck" />
        </div>
        <div class="saggy-skin">
          <label class="pg1-lbl">
            <input class="pg1-inp" type="checkbox" />
            <span class="pg1-spn"></span>
          </label>
          <h3 class="saggy-h3">Saggy belly</h3>
          <img
            class="saggy-img"
            src="images/pg-1-saggy-belly.png"
            alt="saggy"
          />
        </div>
      </div>
      <div class="buttons">
        <button class="cont">
          Continue <img src="images/arrow.png" alt="" />
        </button>
        <button class="skip">Skip</button>
      </div>
    </div>
  </body>
</html>
