<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Beauty</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/85e601e986.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pg1-logo">
      <img
        class="logo-pg1"
        src="images/city-beauty-logo.png"
        alt="city-beauty-logo"
      />
    </div>
    <div class="progress-container">
      <button class="btn-back"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="progress">
        <div class="progress-count">
          <span class="progress-status">1/6</span>
          <div class="progress-bar">
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
